{% block content %}
<h1 class="text-center my-5">가상피팅 시뮬레이터</h1>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username">Username:</label>
    <input type="text" id="id_username" name="username" />
  </div>
  <div class="form-group">
    <label for="id_password">Password:</label>
    <input type="password" id="id_password" name="password" />
  </div>
  <button type="submit">Login</button>
</form>
{% endblock %} {% block css %}
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  h1 {
    color: #555;
    text-align: center;
  }
  form {
    background-color: #fff;
    padding: 20px;
    margin: 0 auto;
    width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
